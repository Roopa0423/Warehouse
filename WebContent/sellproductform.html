<h3>Sell Product  Form</h3>
  <form action="SellProduct" method="post" style="width:300px">
  <div class="form-group">
    <label for="productid1">Product id</label>
    <input type="number" class="form-control" name="productid" id="productid1" placeholder="product id"/>
  </div>
  <div class="form-group">
    <label for="sellerid1">Seller Id</label>
    <input type="number" class="form-control" name="sellerid" id="sellerid1" placeholder="SellerId"/>
  </div>
  
  <div class="form-group">
    <label for="productquantity">Product Quantity</label>
    <input type="number" class="form-control" name="productquantity" id="productquantity" placeholder="SellerId"/>
  </div>
  
<div class="form-group">
    <label for="date">Date</label>
    <input type="date" class="form-control" name="date" id="date" placeholder="date"/>
  </div>  
  <button type="submit" class="btn btn-primary">Add Entry</button>
</form>
