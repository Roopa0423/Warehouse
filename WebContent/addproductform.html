<h3>Add Product Form</h3>
  <form action="AddProduct" method="post" style="width:300px">
  <div class="form-group">
    <label for="productid">Product id</label>
    <input type="number" class="form-control" name="productid" id="productid1" placeholder="product id"/>
  </div>
  <div class="form-group">
    <label for="name1"> Product Name</label>
    <input type="text" class="form-control" name="name" id="name1" placeholder="Name"/>
  </div>
   <div class="form-group">
    <label for="quantity1">Quantity</label>
    <input type="number" class="form-control" name="quantity" id="quantity1" placeholder="Quantity"/>
  </div>
  <button type="submit" class="btn btn-primary">Save Product</button>
</form>
