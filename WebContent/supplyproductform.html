<h3>Supplied Product Form</h3>
  <form action="SupplyProduct" method="post" style="width:300px">
  <div class="form-group">
    <label for="productid">Product id</label>
    <input number="text" class="form-control" name="productid" id="productid1" placeholder="Callno"/>
  </div>
  <div class="form-group">
    <label for="id1">Supplier Id</label>
    <input type="number" class="form-control" name="supplierid" id="id1" placeholder="Supplier Id"/>
  </div>
  <div class="form-group">
    <label for="name1">Supplier Name</label>
    <input type="text" class="form-control" name="suppliername" id="name1" placeholder="Supplier Name"/>
  </div>
  <div class="form-group">
    <label for="productName">Product Name</label>
    <input type="text" class="form-control" name="productName" id="productName" placeholder="Product name"/>
  </div>
  <div class="form-group">
    <label for="productQuantity">Product quantity</label>
    <input type="number" class="form-control" name="productQuantity" id="productQuantity" placeholder="Product quantity"/>
  </div>
  <div class="form-group">
    <label for="date">Date</label>
    <input type="date" class="form-control" name="date" id="date" placeholder="date"/>
  </div>
  <div class="form-group">
    <label for="productStatus">Product Status</label>
    <input type="text" class="form-control" name="productStatus" id="productStatus" placeholder="Product Status"/>
  </div>
  
  <button type="submit" class="btn btn-primary">Add Entry</button>
</form>
